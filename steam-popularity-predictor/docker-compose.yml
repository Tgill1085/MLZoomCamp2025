version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models  # Persist models if retraining

  ui:
    build: .
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000  # Link to API service
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    volumes:
      - ./models:/app/models